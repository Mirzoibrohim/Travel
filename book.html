    <title>CHY Travel</title>

  <body>
    <section class="bookPage">
      <nav>
        <div class="logo">
          <h1><span>CHY</span> travel</h1>

        <ul>
          <li><a href="index.html">Home</a></li>

    <div class="book">
      <h1><span>Book</span>Now</h1>

      <div class="b_box">
        <div class="b_search">
          <p>Full Name</p>
          <input type="text" placeholder="Your Name" />
        </div>

        <div class="b_search">
          <p>Email</p>
          <input type="email" placeholder="Your Email" />

          <p>Phone Number</p>
          <input type="text" placeholder="Your Number" />
        </div>

        <div class="b_search">
          <p>How Many</p>
          <input type="number" placeholder="How Many" />
        </div>

        <div class="b_search">
          <p>Message</p>
          <textarea cols="47" rows="7" placeholder="Your Message"></textarea>
        </div>
        <div class="b_search">
          <button>SEND</button>
        </div>
